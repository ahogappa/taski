name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.ruby-version == 'debug' }}
    strategy:
      matrix:
        ruby-version: [3.2, 3.3, 3.4, debug]

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@675dd7ba1b06c8786a1480d89c384f5620a42647 # v1.281.0
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false

    - name: Add platform and install dependencies
      run: |
        bundle lock --add-platform x86_64-linux
        bundle install

    - name: Run tests
      run: bundle exec rake test
      env:
        CI: true
    
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      if: matrix.ruby-version == '3.4'
      with:
        files: ./coverage/lcov/taski.lcov
        fail_ci_if_error: false
        verbose: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Ruby
      uses: ruby/setup-ruby@675dd7ba1b06c8786a1480d89c384f5620a42647 # v1.281.0
      with:
        ruby-version: 3.4
        bundler-cache: false

    - name: Add platform and install dependencies
      run: |
        bundle lock --add-platform x86_64-linux
        bundle install

    - name: Run Standard
      run: bundle exec standardrb

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Set up Ruby
      uses: ruby/setup-ruby@675dd7ba1b06c8786a1480d89c384f5620a42647 # v1.281.0
      with:
        ruby-version: 3.4
        bundler-cache: false

    - name: Add platform and install dependencies
      run: |
        bundle lock --add-platform x86_64-linux
        bundle install

    - name: Build gem
      run: gem build taski.gemspec
    
    - name: Upload gem artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: taski-gem
        path: taski-*.gem
